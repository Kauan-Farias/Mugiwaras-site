<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mugiwaras</title>
    <link rel="shortcut icon" href="assets/icons/mugiwaras.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <aside class="menu">

        <ul class="menu__list">

            <li class="menu__list__itens" id="option1">
                <img src="assets/icons/luffy-cav.png" alt="Logo de caveira do Luffy" class="icon">
            </li>
            <li class="menu__list__itens" id="option2">
                <img src="assets/icons/zoro-cav.png" alt="Logo de caveira do Zoro" class="icon">
            </li>
            <li class="menu__list__itens" id="option3">
                <img src="assets/icons/nami-cav.png" alt="Logo de caveira da Nami" class="icon">
            </li>
            <li class="menu__list__itens" id="option4">
                <img src="assets/icons/usopp-cav.png" alt="Logo de caveira do Usopp" class="icon">
            </li>
            <li class="menu__list__itens" id="option5">
                <img src="assets/icons/sanji-cav.png" alt="Logo de caveira do Sanji" class="icon">
            </li>
            <li class="menu__list__itens" id="option6">
                <img src="assets/icons/chopper-cav.png" alt="Logo de caveira do Chopper" class="icon">
            </li>
            <li class="menu__list__itens" id="option7">
                <img src="assets/icons/robin-cav.png" alt="Logo de caveira da Robin" class="icon">
            </li>
            <li class="menu__list__itens" id="option8">
                <img src="assets/icons/franky-cav.png" alt="Logo de caveira do Franky" class="icon">
            </li>

                <img src="assets/icons/brook-cav.png" alt="Logo de caveira do Brook" class="icon">

    </aside> 
    <main class="principal">

        <img src="assets/characters/mugiwaras.jpg" alt="personagens de One Piece" class="principal__characters" id="character">

        <div class="principal__container">

            <img src="assets/banners/Logo-luffy.png" alt="logo One Piece" class="principal__container__logo" id="banner">
            <h1 class="principal__container__title" id="name">Mugiwaras</h1>
            <p class="principal__container__description" id="description">Existem inúmeras tripulações piratas em One Piece, 
                mas nenhum grupo se destaca e cativa tantos fãs como os Piratas do Chapéu de Palha. 
                Eles são o grupo de piratas principal do anime/mangá e são liderados por Monkey D. 
                Luffy nessa jornada que os fãs acompanham há mais de 20 anos.
            </p>

        </div>

    </main>
