<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mugiwaras</title>
    <link rel="shortcut icon" href="assets/Icons/mugiwaras.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <aside class="menu-lateral">
        <ul class="menu-lateral__list">
            <li class="menu-lateral__list__itens">
                <img src="assets/Icons/luffy-cav.png" alt="icone de caveira do Luffy" id="option1">
            </li>
            <li class="menu-lateral__list__itens">
                <img src="assets/Icons/zoro-cav.png" alt="icone de caveira do Zoro" id="option2">
            </li>
            <li class="menu-lateral__list__itens">
                <img src="assets/Icons/nami-cav.png" alt="icone de caveira da Nami" id="option3">
            </li>
            <li class="menu-lateral__list__itens">
                <img src="assets/Icons/usopp-cav.png" alt="icone de caveira do Ussop" id="option4">
            </li>
            <li class="menu-lateral__list__itens">
                <img src="assets/Icons/sanji-cav.png" alt="icone de caveira do Sanji" id="option5">
            </li>
            <li class="menu-lateral__list__itens">
                <img src="assets/Icons/chopper-cav.png" alt="icone de caveira do Chopper" id="option6">
            </li>
            <li class="menu-lateral__list__itens">
                <img src="assets/Icons/robin-cav.png" alt="icone de caveira da Nico Robin" id="option7">
            </li>
            <li class="menu-lateral__list__itens">
                <img src="assets/Icons/franky-cav.png" alt="icone de caveira do Franky" id="option8">
            </li>
            <li class="menu-lateral__list__itens">
                <img src="assets/Icons/brook-cav.png" alt="icone de caveira do Brook" id="option9">
            </li>
        </ul>
    </aside>

    <main class="principal">
        <img src="assets/images/mugiwaras.jpg" alt="personagens" class="principal__character" id="character">
        <div class="principal__container-description">
            <img src="assets/images/One-Piece-Logo.png" alt="Logo One piece">
            <h1 class="description-title" id="name">
                Mugiwaras
            </h1>
            <p class="description-text" id="description">
                Existem inúmeras tripulações piratas em One Piece, mas nenhum grupo se destaca e cativa tantos fãs como os Piratas do Chapéu de Palha. 
                Eles são o grupo de piratas principal do anime/mangá e são liderados por Monkey D. Luffy nessa jornada que os fãs acompanham há mais de 20 anos.
            </p>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
